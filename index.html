<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Web Application</h1>
    </header>
    
    <!-- Input Section -->
    <section>
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button id="addButton">Add</button>
        <button id="subtractButton">Subtract</button>
        <button id="multiplyButton">Multiply</button>
        <button id="divideButton">Divide</button>
        <p id="result">Result will be displayed here.</p>
    </section>

    <!-- Chart Section -->
    <section>
        <h2>Chart Example</h2>
        <canvas id="myChart" width="400" height="200"></canvas>
    </section>
    
    <footer>
        <p>&copy; 2024 Interactive Web Application</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
